<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BestOfTheYear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/vapor/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body style="height: 100vh;">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <div class="row">
            <div class="col">
                <h1 class="display-1 fw-normal text-secondary border rounded btn-outline-info" data-aos="fade" data-aos-duration="3000" data-aos-once="true" style="padding: 13px;">Best Songs</h1>
            </div>
        </div>
        <div class="row gx-5 d-flex justify-content-center" style="width: 100%;">
            <div class="col-3 d-flex justify-content-center" data-aos="fade" data-aos-duration="3000" data-aos-delay="1000" data-aos-once="true" th:each="song: ${songs}">
                <div class="card">
                    <div class="card-body d-flex flex-column"><img class="align-self-center" th:src="@{/assets/img/{image}(image=${song.artist.image})}" height="200px">
                        <h4 class="card-title" th:text="${song.name}">Title</h4>
                        <div class="d-flex flex-row">
                            <h6 class="text-muted mb-2" th:text="${song.artist.name}">Subtitle</h6>
                        </div>
                        <p class="card-text" th:text="${song.duration}">Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
